<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tienda Libre Demo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">Tienda<span>Libre</span></div>
      <input id="searchInput" type="text" placeholder="Buscar productos, marcas y más..."/>
      <button id="searchBtn">Buscar</button>
      <div class="user-links">
        <a href="#">Crear cuenta</a>
        <a href="#">Ingresar</a>
        <a href="#">Mis compras (<span id="cartCount">0</span>)</a>
      </div>
    </div>
    <nav class="categories">
      <a href="#">Tecnología</a>
      <a href="#">Hogar</a>
      <a href="#">Moda</a>
      <a href="#">Deportes</a>
      <a href="#">Juguetería</a>
    </nav>
  </header>

  <section class="banner">
    <img src="https://via.placeholder.com/1200x300/ffe600/333?text=Banner+Promocional" alt="Banner">
  </section>

  <section class="daily-deals">
    <h2>Ofertas del día</h2>
    <div class="products" id="dealsContainer"></div>
  </section>

  <section class="recommended">
    <h2>Te podría interesar</h2>
    <div class="products" id="recommendedContainer"></div>
  </section>

  <footer>
    <div class="footer-links">
      <div>
        <h4>Acerca de</h4>
        <a href="#">Quiénes somos</a>
        <a href="#">Términos y condiciones</a>
      </div>
      <div>
        <h4>Ayuda</h4>
        <a href="#">Preguntas frecuentes</a>
        <a href="#">Cómo comprar</a>
      </div>
    </div>
    <p>© 2025 Tienda Libre Demo Educativa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
